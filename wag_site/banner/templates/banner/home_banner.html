{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

<!-- banner Section ======================-->
<section class="section-feedback feedback-1 text-secondary">
    <div class="container">
		{% for block in block.value %}
		<div class="feedback-wrapper position-relative" >
 
			 {% image block.value.gallery_images.all.0.image width-800 as img %} 
 			 <img src="{{ img.url }}" alt="Feedback Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" />  





                     <div class="feedback-content d-flex flex-column gap-4 flex-lg-row align-items-lg-end justify-content-lg-around">
                        <h2 class="fw-extra-bold feedback-title" style="position: relative; z-index: 1;">{{ block.value.title_banner }}</h2>
                        <div class="architronix-button">
                            <a href="" class="btn btn-secondary gap-10"> 
                                {{ block.value.button_banner }}  <!-- استخدم زر الرابط -->
                              
                            </a>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>
</section>
<!-- banner Section ======================-->
